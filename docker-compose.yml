version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mds_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - mds_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mds_api
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/
      DB_NAME: mds_db
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: INFO
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - mds_network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  mds_network:
    driver: bridge
